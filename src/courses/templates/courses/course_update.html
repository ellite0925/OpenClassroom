{% extends 'base.html' %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block title %} Course | Update {% endblock title %}

{% block content %}

        
<div class="row">
    <div class="col-lg-7 mx-auto">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Update Course !</h1>
            </div>
                <form class="user" method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type='submit' class="btn btn-sm btn-primary">Update Course</button>
                </form>
                <form action="{% url 'courses:delete_course' course.pk %}" method="POST">
                    {% csrf_token %}
                    <button type='submit' class="mt-1 btn btn-sm btn-danger">Delete Course</button>
                </form>
        </div>
    </div>
    <div class="col-lg-5 mt-5 p-lg-5 p-sm-3">
        â€‹<picture class="d-flex justify-content-center">
            <source srcset="..." type="image/png+jpg+jpeg">
            <img src="{{ course.image.url }}" class="img-fluid img-thumbnail rounded-circle" alt="...">
        </picture>
    </div>
</div>

{% endblock content %}
