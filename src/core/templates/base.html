{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'partials/_head.html' %}

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    {% include 'partials/_sidebar.html' %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      
        <!-- Main Content -->
      <div id="content">
        {% include 'partials/_topbar.html' %}

        <!-- Begin Page Content -->
        <div class="container-fluid">
          {% block content %}
          {% endblock content %}
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      {% include 'partials/_footer.html' %}

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  {% include 'partials/_logout_modal.html' %}

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'mainapp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'mainapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'mainapp/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'mainapp/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
