{% extends 'assignment_base.html' %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block title %} Assignment-Create {% endblock title %}

{% block content %}
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand">
            <a href=""><i class="fas fa-times"></i></a>
            <div class="pl-3 float-right">Assignment</div>
        </div>
        <form class="form-inline">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-secondary">Assign</button>
                
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Dropdown link</a>
                        <a class="dropdown-item" href="#">Dropdown link</a>
                    </div>
                </div>
            </div>
        </form>
    </nav>
    <!-- Make a form here -->
    <div class="row m-3">
        <div class="col-lg-8">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="">
            </div>
            <hr>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control"></textarea>
            </div>
            <hr>
            <button class="btn btn-outline-primary"> <i class="fa fa-paperclip  pr-1" aria-hidden="true"></i>  Add</button>
        </div>
        <!-- <div class="col-1">
            <div class="vl d-sm-none d-md-block"></div>
        </div> -->
        <!-- The selection stuff -->
        <div class="col-lg-4 vl v p-3 mt-sm-2">
            <!-- For -->
            <hr class='d-lg-none d-sm-block'>
            <h5>For</h5>
            <div class="row">
                <div class="col">
                    <select id="" class="form-control" name="">
                        {% for classroom in classrooms %}
                            <option value="">{{ classroom.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- <div class="col">
                    <select id="" class="form-control" name="">
                        <option value="">Classroom1</option>
                        <option value="">Classroom2</option>
                        <option value="">Classroom3</option>
                    </select>
                </div> -->
            </div>
            <hr>
            
            <!-- Points -->
            <h5>Points</h5>
            <div class="row">
                <div class="col-6">
                    <input type="number" class="form-control" min="0">
                </div>
            </div>
            <hr>

            <!-- Due -->
            <h5>Due</h5>
            <div class="row">
                <div class="col">
                    <input type="date" class="form-control">
                </div>
            </div>
            <hr>
            
            <!-- Topic -->
            <h5>Topic</h5>
            <div class="row">
                <div class="col">
                    <select id="" class="form-control" name="">
                        {% for topic in topics %}
                            <option value="">{{ topic.classroom.name }} -> {{ topic.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <hr>

        </div>

    </div>
{% endblock content %}
